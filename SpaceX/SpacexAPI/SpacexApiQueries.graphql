
query RocketNamesAndDescriptions {
  rockets {
    id
    name
    description
  }
}

query Launches {
  launches {
    id
    mission_name
    details
    upcoming
    launch_date_local
    links {
      flickr_images
    }
    rocket {
      rocket {
        id
        name
        description
        height {
          meters
        }
        diameter {
          meters
        }
        mass {
          kg
        }
      }
    }
  }
}
